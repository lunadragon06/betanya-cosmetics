<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Betanya Cosmetics | Edit product</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <nav class="menu-container"></nav>
    
    <div class="wrapper" id="form-page">
    <h1>Edit product</h1>

    <span class="loading">Loading ...</span>

    <form class="edit-form">
      <div class="message-container"></div>

      <input class="formfield" id="id" />

          <input class="formfield" id="title" />

          <input class="formfield" id="brand" />

          <input id="year" style="width: 90%;" /><b style="margin-left: .5rem;"> $</b>

        <input id="month" class="formfield" />

      <select class="formfield" id="category">
        <option value="">Choose category</option>
        <option value="blush">Blush</option>
        <option value="lipstick">Lipstick</option>
        <option value="mascara">Mascara</option>
        <option value="powder">Powder</option>
      </select>

        <input class="formfield" id="image" disabled>

          <textarea class="formfield" id="description"></textarea>

      <button class="formbtn" id="update">Update</button>
        <div class="delete-container"></div>
    </form>
    
    </div>
    <footer class="footer">
      <span class="footer__copyright">
        2022 @ Monika Lie
      </span>
      <span class="footer__media">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-snapchat-ghost"></i>
        <i class="fab fa-tiktok"></i>
      </span>
    </footer>
    <script src="js/edit.js" type="module" defer></script>
  </body>
</html>
