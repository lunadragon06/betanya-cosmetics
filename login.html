<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Betanya Cosmetics | Login</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <nav class="menu-container"></nav>
    <div class="wrapper" id="form-page">
      <h1>Login</h1>
      <form>
          <div class="message-container"></div>
              <input class="formfield" id="username" placeholder="Username or email" />
              <input class="formfield" id="password" type="password" placeholder="Password" />
              <div class="passchecker">
                <input type="checkbox" class="checkpass" id="checkpass" /><span style="font-size: 12px;">
                  Show Password
                </span>
              </div>
          <button class="formbtn">Login</button>
      </form>
    </div>
    <footer class="footer">
      <span class="footer__copyright">
        2022 @ Monika Lie
      </span>
      <span class="footer__media">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-snapchat-ghost"></i>
        <i class="fab fa-tiktok"></i>
      </span>
    </footer>
    <script src="js/login.js" type="module" defer></script>
  </body>
</html>
